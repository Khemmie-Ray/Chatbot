<!DOCTYPE html>
<html lang="en">
<head>

                <img src="assets/logo.png" alt="">
                <h1>Chatbot</h1>
            </div>
            <div class="box robot">
                <i class="ri-robot-2-fill"></i>
                <p class="bot-response">Hi there ðŸ‘‹<br>How can I help you today?</p>
            </div>
            <div class="box user">
            </div>
            <div class="user-input">
                <textarea type="text" placeholder="Write a message" class="user-text"></textarea>
                <button class="chat-btn"><i class="ri-send-plane-2-fill"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
